<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Seating App</title>
    <style>
        body {
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/loneliest-place-universe-2-647e047168abb.jpg'); /* Replace with actual space background URL or local file */
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #input-name {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
        #find-button {
            height: 36px;
            font-size: 16px;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
        }
        #seating-layout {
            display: none;
            grid-template-rows: repeat(13, 40px);
            grid-template-columns: repeat(17, 40px);
            gap: 5px;
        }
        .seat {
            border-radius: 50%;
            background-image: url('https://m.media-amazon.com/images/I/81SG5Wy+-mL.png'); /* Replace with actual moon texture URL or local file */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: black;
        }
        .highlight {
            box-shadow: 0 0 20px yellow;
            transform: scale(1.2);
            z-index: 1;
            color: yellow;
            font-weight: bold;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            display: none;
        }
        @media (max-width: 600px) {
            #seating-layout {
                grid-template-rows: repeat(13, 30px);
                grid-template-columns: repeat(17, 30px);
            }
            #input-name {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our cosmic celebration!</h1>
        <div id="search-container">
            <input list="guests" id="input-name" placeholder="Search your name" aria-label="Search for your name">
            <datalist id="guests"></datalist>
            <button id="find-button">Find My Seat</button>
        </div>
        <div id="seating-layout"></div>
        <div id="message"></div>
    </div>
    <script>
        const guestList = [];
        const seatPositions = {
            13: {row: 1, col: 1},
            14: {row: 1, col: 2},
            15: {row: 1, col: 3},
            16: {row: 1, col: 4},
            17: {row: 1, col: 5},
            18: {row: 1, col: 6},
            19: {row: 1, col: 7},
            20: {row: 1, col: 8},
            21: {row: 1, col: 9},
            22: {row: 1, col: 10},
            23: {row: 1, col: 11},
            24: {row: 1, col: 12},
            25: {row: 1, col: 13},
            26: {row: 1, col: 14},
            27: {row: 1, col: 15},
            28: {row: 1, col: 16},
            29: {row: 1, col: 17},
            56: {row: 2, col: 2},
            55: {row: 2, col: 4},
            48: {row: 2, col: 7},
            47: {row: 2, col: 13},
            30: {row: 2, col: 17},
            57: {row: 3, col: 2},
            54: {row: 3, col: 4},
            49: {row: 3, col: 7},
            46: {row: 3, col: 13},
            31: {row: 3, col: 17},
            58: {row: 4, col: 2},
            53: {row: 4, col: 4},
            50: {row: 4, col: 7},
            45: {row: 4, col: 13},
            32: {row: 4, col: 17},
            59: {row: 5, col: 2},
            52: {row: 5, col: 4},
            51: {row: 5, col: 7},
            44: {row: 5, col: 13},
            33: {row: 5, col: 17},
            60: {row: 6, col: 2},
            43: {row: 6, col: 13},
            34: {row: 6, col: 17},
            61: {row: 7, col: 2},
            42: {row: 7, col: 13},
            35: {row: 7, col: 17},
            62: {row: 8, col: 2},
            41: {row: 8, col: 7},
            36: {row: 8, col: 17},
            63: {row: 9, col: 2},
            40: {row: 9, col: 7},
            37: {row: 9, col: 17},
            64: {row: 10, col: 2},
            39: {row: 10, col: 7},
            38: {row: 10, col: 17},
            65: {row: 11, col: 2},
            66: {row: 12, col: 2},
            67: {row: 13, col: 2}
        };
        // Generate dummy guests for each seat
        for (const seat in seatPositions) {
            guestList.push({ name: `Guest ${seat}`, seat: parseInt(seat) });
        }
        // Sort guests by name
        guestList.sort((a, b) => a.name.localeCompare(b.name));
        // Populate datalist
        const datalist = document.getElementById('guests');
        guestList.forEach(guest => {
            const option = document.createElement('option');
            option.value = guest.name;
            datalist.appendChild(option);
        });
        // Create seat elements
        const layout = document.getElementById('seating-layout');
        for (const seat in seatPositions) {
            const pos = seatPositions[seat];
            const seatDiv = document.createElement('div');
            seatDiv.id = `seat-${seat}`;
            seatDiv.classList.add('seat');
            seatDiv.style.gridRow = pos.row;
            seatDiv.style.gridColumn = pos.col;
            layout.appendChild(seatDiv);
        }
        // Event listener for button
        const button = document.getElementById('find-button');
        button.addEventListener('click', () => {
            const input = document.getElementById('input-name').value;
            const guest = guestList.find(g => g.name.toLowerCase() === input.toLowerCase());
            if (guest) {
                const seatId = guest.seat;
                const seatDiv = document.getElementById(`seat-${seatId}`);
                if (seatDiv) {
                    seatDiv.classList.add('highlight');
                    seatDiv.innerText = guest.name;
                    document.getElementById('search-container').style.display = 'none';
                    layout.style.display = 'grid';
                    const message = document.getElementById('message');
                    message.style.display = 'block';
                    message.innerText = 'You are seated here';
                }
            } else {
                alert('Guest not found');
            }
        });
    </script>
</body>
</html>
