<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sėdėjimas</title>
    <style>
        body {
            background-size: cover;
            background-attachment: scroll;
            color: white;
            font-family: "Arial", sans-serif;
            text-align: center;
            overflow-x: clip;
            overflow-y: scroll;
            background-color: rgb(187, 183, 183);
        }
        .container {
            height: fit-content;
            display: flex;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #search-container {
            position: relative;
            width: 90%;
        }
        #input-name {
            border-radius: 0.5rem;
            width: 100%;
            height: 3rem;
            font-size: 1.7rem;
            text-align: center;
        }
        #suggestions {
            border-radius: 0.5rem;
            position: absolute;
            width: 100%;
            max-height: 20rem;
            overflow-y: auto;
            background-color: rgb(184, 173, 173);
            color: black;
            display: none;
            z-index: 10;
            border: 1px solid #ccc;
            border-top: none;
        }
        .suggestion-item {
            padding: 0.5rem;
            cursor: pointer;
        }
        #seating-layout {
            display: none;
            grid-template-rows: repeat(17, 5vw);
            grid-template-columns: repeat(5, 5vw);
            row-gap: 0.5vw;
            column-gap: 1vw;
            padding-top: 4vw;
            padding-bottom: 4vw;
            padding-left: 4vw;
            padding-right: 4vw;
        }
        .seat {
            border-radius: 50%;
            background-image: url('https://m.media-amazon.com/images/I/81SG5Wy+-mL.png');
            background-position: center;
            background-size: 115%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        .highlight {
            box-shadow: 0 0 1.5vw #f3f3f2;
            transform: scale(1.1);
            font-weight: bold;
            font-size: 0.8vw;
            color: #000000;
            z-index: 3;
        }
        .table {
            background-color: white;
            z-index: 2;
            width: 3vw;
            justify-self: center;
        }
        #planet {
            position: absolute;
            left: 90vw;
            top: 30vh;
            width: 40vw;
            height: 40vw;
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/3f4c4b7d-a2ad-49a4-ad0d-2327cab52046/decij2u-a630d864-8d06-4dd8-93f1-613204c24718.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzNmNGM0YjdkLWEyYWQtNDlhNC1hZDBkLTIzMjdjYWI1MjA0NlwvZGVjaWoydS1hNjMwZDg2NC04ZDA2LTRkZDgtOTNmMS02MTMyMDRjMjQ3MTgucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.gS0iTQw7VJ79khiifJUMZFSxG-N_MsKMN38BLJTosig');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="search-container">
            <input id="input-name" placeholder="Įveskite vardą">
            <div id="suggestions"></div>
        </div>
        <div id="seating-layout"></div>
    </div>
    <div id="planet"></div>
    <script>
        const guestList = [
            {name:"Benas",c:1,r:1,grp:1}, {name:"Rugilė",c:2,r:1,grp:16}, {name:"Valerija K.",c:4,r:1,grp:17}, {name:"Gelija",c:5,r:1,grp:17},
            {name:"Gabija",c:1,r:2,grp:1}, {name:"Domas",c:2,r:2,grp:15}, {name:"Gvidas",c:4,r:2,grp:17}, {name:"Sofija Geč.",c:5,r:2,grp:26},
            {name:"Mantvydas",c:1,r:3,grp:2}, {name:"Dovilė",c:2,r:3,grp:15}, {name:"Vaidas",c:4,r:3,grp:17}, {name:"Leonas Geč.",c:5,r:3,grp:26},

            {name:"Vaiva",c:1,r:5,grp:3}, {name:"Odeta",c:2,r:5,grp:14}, {name:"Zigmas",c:4,r:5,grp:18}, {name:"Egidijus Geč.",c:5,r:5,grp:26},
            {name:"Ieva",c:1,r:6,grp:4}, {name:"Tomas",c:2,r:6,grp:13}, {name:"Jūratė",c:4,r:6,grp:18}, {name:"Kazimieras N.",c:5,r:6,grp:21},
            {name:"Kamilis",c:1,r:7,grp:5}, {name:"Karolina",c:2,r:7,grp:13}, {name:"Valerija V.",c:4,r:7,grp:19}, {name:"Adelė N.",c:5,r:7,grp:21},
            {name:"Austėja",c:1,r:8,grp:5}, {name:"Tautvydas",c:2,r:8,grp:12}, {name:"Joana",c:4,r:8,grp:20}, {name:"Algimantas Gedv.",c:5,r:8,grp:20},

            {name:"Jadvyga",c:1,r:10,grp:6}, {name:"Rūta",c:2,r:10,grp:11}, {name:"Dovydas",c:4,r:10,grp:22}, {name:"Sofija Gedv.",c:5,r:10,grp:20},

            {name:"Sofija Mar.",c:1,r:15,grp:8}, {name:"Jonas",c:2,r:15,grp:8}, {name:"Marius",c:4,r:15,grp:23}, {name:"Leonas",c:5,r:15,grp:24},
            {name:"Aurelija Mar.",c:1,r:16,grp:8}, {name:"Aldona",c:2,r:16,grp:8}, {name:"Morta",c:4,r:16,grp:23}, {name:"Marija",c:5,r:16,grp:24},
            {name:"Karolis Mar.",c:1,r:17,grp:8}, {name:"Gediminas",c:2,r:17,grp:7}, {name:"Herkus",c:4,r:17,grp:23}, {name:"Adas",c:5,r:17,grp:24},
        ];
        // Sort guests by name
        guestList.sort((a, b) => a.name.localeCompare(b.name));
        // Create seat elements
        const layout = document.getElementById('seating-layout');
        guestList.forEach(guest => {
            const seatDiv = document.createElement('div');
            seatDiv.id = guest.name;
            seatDiv.classList.add('seat');
            seatDiv.style.gridRow = guest.r;
            seatDiv.style.gridColumn = guest.c;
            layout.appendChild(seatDiv);
        });
        // Create left table
        const leftTable = document.createElement('div');
        leftTable.classList.add('table');
        leftTable.style.gridColumn = '1 / 3';
        leftTable.style.gridRow = '1 / 18';
        layout.appendChild(leftTable);

        // Create right table
        const rightTable = document.createElement('div');
        rightTable.classList.add('table');
        rightTable.style.gridColumn = '4 / 6';
        rightTable.style.gridRow = '1 / 18';
        layout.appendChild(rightTable);
        // Autocomplete logic
        const input = document.getElementById('input-name');
        const suggestionsDiv = document.getElementById('suggestions');
        input.addEventListener('input', handleInput);
        input.addEventListener('blur', () => {
            setTimeout(() => {
                suggestionsDiv.style.display = 'none';
            }, 100);
        });
        function handleInput() {
            const value = input.value.trim().toLowerCase();
            suggestionsDiv.innerHTML = '';
            suggestionsDiv.style.display = 'none';
            if (value.length === 0) {
                return;
            }
            const matches = guestList.filter(guest => guest.name.toLowerCase().startsWith(value));
            if (matches.length > 0) {
                matches.forEach(guest => {
                    const item = document.createElement('div');
                    item.classList.add('suggestion-item');
                    item.textContent = guest.name;
                    item.addEventListener('click', () => {
                        input.value = guest.name;
                        suggestionsDiv.innerHTML = '';
                        suggestionsDiv.style.display = 'none';
                        // Trigger seating
                        const guestSelected = guestList.find(g => g.name.toLowerCase() === guest.name.toLowerCase());
                        if (guestSelected) {
                            guestList.forEach(g2 => {
                                if (guestSelected.grp === g2.grp) {
                                    const seatDiv = document.getElementById(g2.name);
                                    seatDiv.classList.add('highlight');
                                    seatDiv.innerText = g2.name;
                                }
                            });
                            document.getElementById('search-container').style.display = 'none';
                            layout.style.display = 'grid';
                        } else {
                            alert('Vardas nerastas');
                        }
                    });
                    suggestionsDiv.appendChild(item);
                });
                suggestionsDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
