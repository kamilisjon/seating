<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating</title>
    <style>
        body {
            background-size: cover;
            background-attachment: scroll;
            color: white;
            font-family: sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-color: rgb(17, 17, 17);
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #input-name {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
        #find-button {
            height: 36px;
            font-size: 16px;
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
        }
        #seating-layout {
            display: none;
            grid-template-rows: repeat(17, 40px);
            grid-template-columns: repeat(6, 40px);
            gap: 8px;
            padding-top: 5rem;
        }
        .seat {
            border-radius: 50%;
            background-image: url('https://m.media-amazon.com/images/I/81SG5Wy+-mL.png');
            background-position: center;
            background-size: 115%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .highlight {
            box-shadow: 0 0 1rem #d7d7d3;
            transform: scale(1.1);
            font-weight: bold;
            font-size: 12px;
            color: #FFDF00;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
            z-index: 1;
        }
        @media (max-width: 420px) {
            #seating-layout {
                grid-template-rows: repeat(17, 40px);
                grid-template-columns: repeat(6, 40px);
            }
            #input-name {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="search-container">
            <input list="guests" id="input-name" placeholder="Search your name" aria-label="Search for your name">
            <datalist id="guests"></datalist>

        <div id="seating-layout"></div>

        // Sort guests by name
        guestList.sort((a, b) => a.name.localeCompare(b.name));
        // Populate datalist
        const datalist = document.getElementById('guests');
        guestList.forEach(guest => {
            const option = document.createElement('option');
            option.value = guest.name;
            datalist.appendChild(option);
        });
        // Create seat elements
        const layout = document.getElementById('seating-layout');
        guestList.forEach(guest => {
            const seatDiv = document.createElement('div');
            seatDiv.id = guest.name;
            seatDiv.classList.add('seat');
            seatDiv.style.gridRow = guest.r;
            seatDiv.style.gridColumn = guest.c;
            layout.appendChild(seatDiv);
        });
        // Event listener for button
        const button = document.getElementById('find-button');
        button.addEventListener('click', () => {
            const input = document.getElementById('input-name').value;
            const guest = guestList.find(g => g.name.toLowerCase() === input.toLowerCase());
            if (guest) {
                guestList.forEach(guest2 => {
                    if (guest.grp == guest2.grp) {
                        const seatDiv = document.getElementById(guest2.name);
                        seatDiv.classList.add('highlight');
                        seatDiv.innerText = guest2.name;
                    }
                });
                document.getElementById('search-container').style.display = 'none';
                layout.style.display = 'grid';
            } else {
                alert('Guest not found');
            }
        });
    </script>
</body>
</html>
